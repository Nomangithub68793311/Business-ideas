<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Owner Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            border-radius: 15px;
            background: linear-gradient(145deg, #f8f9ff, #e8f0ff);
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #4facfe;
        }

        .section-icon {
            font-size: 2rem;
            margin-right: 15px;
        }

        .section-title {
            font-size: 1.8rem;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #e1e8ed;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .checkbox-item:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            transform: scale(1.2);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #e1e8ed;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .radio-item:hover {
            border-color: #4facfe;
        }

        .radio-item input[type="radio"] {
            width: auto;
            margin-right: 8px;
        }

        .unit-section {
            border: 2px dashed #4facfe;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            background: rgba(79, 172, 254, 0.05);
        }

        .unit-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }

        .unit-title {
            font-size: 1.3rem;
            color: #2c3e50;
            font-weight: 600;
        }

        .add-unit-btn, .remove-unit-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .add-unit-btn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .remove-unit-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .add-unit-btn:hover, .remove-unit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 20px;
            border: 2px dashed #4facfe;
            border-radius: 10px;
            text-align: center;
            background: rgba(79, 172, 254, 0.05);
            color: #4facfe;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            background: rgba(79, 172, 254, 0.1);
            border-color: #2196f3;
        }

        .agreement-section {
            background: linear-gradient(145deg, #fff5f5, #ffe5e5);
            border: 2px solid #ff6b6b;
        }

        .agreement-item {
            display: flex;
            align-items: flex-start;
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
        }

        .agreement-item input[type="checkbox"] {
            width: auto;
            margin-right: 12px;
            margin-top: 4px;
            transform: scale(1.3);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 20px;
            }

            .section {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .radio-group, .checkbox-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Property Owner Registration</h1>
            <p>Complete registration to list and manage your properties</p>
        </div>

        <div class="form-container">
            <form id="propertyOwnerForm">
                <!-- Owner Details Section -->
                <div class="section">
                    <div class="section-header">
                        <span class="section-icon">üßç</span>
                        <h2 class="section-title">Owner Details</h2>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="altPhone">Alternate Phone Number</label>
                            <input type="tel" id="altPhone" name="altPhone">
                        </div>
                        <div class="form-group">
                            <label for="nationalId">National ID / Passport Number *</label>
                            <input type="text" id="nationalId" name="nationalId" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth *</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="currentAddress">Current Residential Address *</label>
                            <textarea id="currentAddress" name="currentAddress" required></textarea>
                        </div>
                        <div class="form-group full-width">
                            <label for="permanentAddress">Permanent Address *</label>
                            <textarea id="permanentAddress" name="permanentAddress" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="emergencyName">Emergency Contact Name *</label>
                            <input type="text" id="emergencyName" name="emergencyName" required>
                        </div>
                        <div class="form-group">
                            <label for="emergencyPhone">Emergency Contact Number *</label>
                            <input type="tel" id="emergencyPhone" name="emergencyPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="emergencyRelation">Relationship to Emergency Contact *</label>
                            <input type="text" id="emergencyRelation" name="emergencyRelation" required>
                        </div>
                    </div>
                </div>

                <!-- Property Details Section -->
                <div class="section">
                    <div class="section-header">
                        <span class="section-icon">üè°</span>
                        <h2 class="section-title">Property Details</h2>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="propertyName">Property Name / Title *</label>
                            <input type="text" id="propertyName" name="propertyName" required>
                        </div>
                        <div class="form-group">
                            <label for="propertyType">Property Type *</label>
                            <select id="propertyType" name="propertyType" required>
                                <option value="">Select Property Type</option>
                                <option value="apartment">Apartment</option>
                                <option value="house">House</option>
                                <option value="studio">Studio</option>
                                <option value="commercial">Commercial</option>
                                <option value="land">Land</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ownershipType">Ownership Type *</label>
                            <select id="ownershipType" name="ownershipType" required>
                                <option value="">Select Ownership Type</option>
                                <option value="owned">Owned</option>
                                <option value="co-owned">Co-owned</option>
                                <option value="inherited">Inherited</option>
                                <option value="power-of-attorney">Power of Attorney</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label for="propertyAddress">Property Address (with ZIP/postal code) *</label>
                            <textarea id="propertyAddress" name="propertyAddress" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State / Region *</label>
                            <input type="text" id="state" name="state" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country *</label>
                            <input type="text" id="country" name="country" required>
                        </div>
                        <div class="form-group">
                            <label for="mapLink">Google Map Link</label>
                            <input type="url" id="mapLink" name="mapLink">
                        </div>
                        <div class="form-group">
                            <label for="totalArea">Total Area (Sq ft or Sq m) *</label>
                            <input type="number" id="totalArea" name="totalArea" required>
                        </div>
                        <div class="form-group">
                            <label for="floors">Number of Floors *</label>
                            <input type="number" id="floors" name="floors" required>
                        </div>
                        <div class="form-group">
                            <label for="yearBuilt">Year Built *</label>
                            <input type="number" id="yearBuilt" name="yearBuilt" required>
                        </div>
                        <div class="form-group">
                            <label for="renovatedYear">Last Renovated Year</label>
                            <input type="number" id="renovatedYear" name="renovatedYear">
                        </div>
                        <div class="form-group full-width">
                            <label for="propertyDocs">Property Registration Document Upload *</label>
                            <div class="file-upload">
                                <input type="file" id="propertyDocs" name="propertyDocs" accept=".pdf,.jpg,.jpeg,.png" required>
                                <label for="propertyDocs" class="file-upload-label">
                                    üìÑ Click to upload property documents (PDF/JPG)
                                </label>
                            </div>
                        </div>
                        <div class="form-group full-width">
                            <label for="propertyImages">Property Image Uploads</label>
                            <div class="file-upload">
                                <input type="file" id="propertyImages" name="propertyImages" accept=".jpg,.jpeg,.png" multiple>
                                <label for="propertyImages" class="file-upload-label">
                                    üñºÔ∏è Click to upload property images (Multiple files allowed)
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Room/Unit Details Section -->
                <div class="section">
                    <div class="section-header">
                        <span class="section-icon">üõèÔ∏è</span>
                        <h2 class="section-title">Room / Unit Details</h2>
                    </div>
                    
                    <div id="unitsContainer">
                        <div class="unit-section">
                            <div class="unit-header">
                                <h3 class="unit-title">Unit 1</h3>
                                <button type="button" class="remove-unit-btn" onclick="removeUnit(this)" style="display: none;">Remove Unit</button>
                            </div>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label>Unit Number / Name *</label>
                                    <input type="text" name="unitNumber[]" required>
                                </div>
                                <div class="form-group">
                                    <label>Unit Type *</label>
                                    <select name="unitType[]" required>
                                        <option value="">Select Unit Type</option>
                                        <option value="1bhk">1BHK</option>
                                        <option value="2bhk">2BHK</option>
                                        <option value="3bhk">3BHK</option>
                                        <option value="studio">Studio</option>
                                        <option value="office">Office</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Size of Unit (sq ft / sq m) *</label>
                                    <input type="number" name="unitSize[]" required>
                                </div>
                                <div class="form-group">
                                    <label>Number of Bedrooms *</label>
                                    <input type="number" name="bedrooms[]" required>
                                </div>
                                <div class="form-group">
                                    <label>Number of Bathrooms *</label>
                                    <input type="number" name="bathrooms[]" required>
                                </div>
                                <div class="form-group">
                                    <label>Balcony *</label>
                                    <div class="radio-group">
                                        <div class="radio-item">
                                            <input type="radio" name="balcony[]" value="yes" required>
                                            <label>Yes</label>
                                        </div>
                                        <div class="radio-item">
                                            <input type="radio" name="balcony[]" value="no" required>
                                            <label>No</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Furnished Status *</label>
                                    <select name="furnished[]" required>
                                        <option value="">Select Status</option>
                                        <option value="furnished">Furnished</option>
                                        <option value="semi-furnished">Semi-Furnished</option>
                                        <option value="unfurnished">Unfurnished</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Monthly Rent Expectation *</label>
                                    <input type="number" name="monthlyRent[]" required>
                                </div>
                                <div class="form-group">
                                    <label>Security Deposit *</label>
                                    <input type="number" name="securityDeposit[]" required>
                                </div>
                                <div class="form-group">
                                    <label>Availability Date *</label>
                                    <input type="date" name="availabilityDate[]" required>
                                </div>
                                <div class="form-group">
                                    <label>Lease Term Preferred *</label>
                                    <select name="leaseTerm[]" required>
                                        <option value="">Select Lease Term</option>
                                        <option value="6months">6 Months</option>
                                        <option value="1year">1 Year</option>
                                        <option value="2years">2 Years</option>
                                        <option value="flexible">Flexible</option>
                                    </select>
                                </div>
                                <div class="form-group full-width">
                                    <label>Utilities Included</label>
                                    <div class="checkbox-group">
                                        <div class="checkbox-item">
                                            <input type="checkbox" name="utilities[][water]" value="water">
                                            <label>Water</label>
                                        </div>
                                        <div class="checkbox-item">
                                            <input type="checkbox" name="utilities[][gas]" value="gas">
                                            <label>Gas</label>
                                        </div>
                                        <div class="checkbox-item">
                                            <input type="checkbox" name="utilities[][electricity]" value="electricity">
                                            <label>Electricity</label>
                                        </div>
                                        <div class="checkbox-item">
                                            <input type="checkbox" name="utilities[][wifi]" value="wifi">
                                            <label>Wi-Fi</label>
                                        </div>
                                        <div class="checkbox-item">
                                            <input type="checkbox" name="utilities[][maintenance]" value="maintenance">
                                            <label>Maintenance</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group full-width">
                                    <label>Unit Condition Description</label>
                                    <textarea name="unitCondition[]"></textarea>
                                </div>
                                <div class="form-group full-width">
                                    <label>Upload Unit Photos</label>
                                    <div class="file-upload">
                                        <input type="file" name="unitPhotos[]" accept=".jpg,.jpeg,.png" multiple>
                                        <label class="file-upload-label">
                                            üì∏ Click to upload unit photos (Multiple files allowed)
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" class="add-unit-btn" onclick="addUnit()">+ Add Another Unit</button>
                </div>

                <!-- Legal & Access Details -->
                <div class="section">
                    <div class="section-header">
                        <span class="section-icon">üîê</span>
                        <h2 class="section-title">Legal & Access Details</h2>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Are There Any Existing Tenants? *</label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" name="existingTenants" value="yes" required>
                                    <label>Yes</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" name="existingTenants" value="no" required>
                                    <label>No</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Any Ongoing Legal Disputes on Property? *</label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" name="legalDisputes" value="yes" required>
                                    <label>Yes</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" name="legalDisputes" value="no" required>
                                    <label>No</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Do You Authorize the Property Manager to Lease the Property? *</label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" name="authorizeManager" value="yes" required>
                                    <label>Yes</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" name="authorizeManager" value="no" required>
                                    <label>No</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Do You Want to Review Tenants Before Finalizing Lease? *</label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" name="reviewTenants" value="yes" required>
                                    <label>Yes</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" name="reviewTenants" value="no" required>
                                    <label>No</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Preferred Payment Method *</label>
                            <select name="paymentMethod" required>
                                <option value="">Select Payment Method</option>
                                <option value="bank-transfer">Bank Transfer</option>
                                <option value="cash">Cash</option>
                                <option value="mobile-payment">Mobile Payment</option>
                                <option value="multiple">Multiple Options</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Agreement Section -->
                <div class="section agreement-section">
                    <div class="section-header">
                        <span class="section-icon">üìú</span>
                        <h2 class="section-title">Agreement Section</h2>
                    </div>
                    
                    <div class="agreement-item">
                        <input type="checkbox" id="termsConditions" name="termsConditions" required>
                        <label for="termsConditions">I agree to the platform's property listing and management terms and conditions. I understand that all information provided will be used for property management purposes and that I am responsible for the accuracy of the information provided.</label>
                    </div>
                    
                    <div class="agreement-item">
                        <input type="checkbox" id="digitalSignature" name="digitalSignature" required>
                        <label for="digitalSignature">I provide my digital consent and electronic signature for this registration. I acknowledge that this electronic signature has the same legal effect as a handwritten signature.</label>
                    </div>
                    
                    <div class="form-group">
                        <label for="submissionDate">Date of Submission</label>
                        <input type="date" id="submissionDate" name="submissionDate" readonly>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Registration</button>
            </form>
        </div>
    </div>

    <script>
        // Set current date
        document.getElementById('submissionDate').value = new Date().toISOString().split('T')[0];

        let unitCount = 1;

        function addUnit() {
            unitCount++;
            const container = document.getElementById('unitsContainer');
            const unitHTML = `
                <div class="unit-section">
                    <div class="unit-header">
                        <h3 class="unit-title">Unit ${unitCount}</h3>
                        <button type="button" class="remove-unit-btn" onclick="removeUnit(this)">Remove Unit</button>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Unit Number / Name *</label>
                            <input type="text" name="unitNumber[]" required>
                        </div>
                        <div class="form-group">
                            <label>Unit Type *</label>
                            <select name="unitType[]" required>
                                <option value="">Select Unit Type</option>
                                <option value="1bhk">1BHK</option>
                                <option value="2bhk">2BHK</option>
                                <option value="3bhk">3BHK</option>
                                <option value="studio">Studio</option>
                                <option value="office">Office</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Size of Unit (sq ft / sq m) *</label>
                            <input type="number" name="unitSize[]" required>
                        </div>
                        <div class="form-group">
                            <label>Number of Bedrooms *</label>
                            <input type="number" name="bedrooms[]" required>
                        </div>
                        <div class="form-group">
                            <label>Number of Bathrooms *</label>
                            <input type="number" name="bathrooms[]" required>
                        </div>
                        <div class="form-group">
                            <label>Balcony *</label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" name="balcony[${unitCount-1}]" value="yes" required>
                                    <label>Yes</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" name="balcony[${unitCount-1}]" value="no" required>
                                    <label>No</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Furnished Status *</label>
                            <select name="furnished[]" required>
                                <option value="">Select Status</option>
                                <option value="furnished">Furnished</option>
                                <option value="semi-furnished">Semi-Furnished</option>
                                <option value="unfurnished">Unfurnished</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Monthly Rent Expectation *</label>
                            <input type="number" name="monthlyRent[]" required>
                        </div>
                        <div class="form-group">
                            <label>Security Deposit *</label>
                            <input type="number" name="securityDeposit[]" required>
                        </div>
                        <div class="form-group">
                            <label>Availability Date *</label>
                            <input type="date" name="availabilityDate[]" required>
                        </div>
                        <div class="form-group">
                            <label>Lease Term Preferred *</label>
                            <select name="leaseTerm[]" required>
                                <option value="">Select Lease Term</option>
                                <option value="6months">6 Months</option>
                                <option value="1year">1 Year</option>
                                <option value="2years">2 Years</option>
                                <option value="flexible">Flexible</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label>Utilities Included</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" name="utilities[${unitCount-1}][water]" value="water">
                                    <label>Water</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" name="utilities[${unitCount-1}][gas]" value="gas">
                                    <label>Gas</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" name="utilities[${unitCount-1}][electricity]" value="electricity">
                                    <label>Electricity</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" name="utilities[${unitCount-1}][wifi]" value="wifi">
                                    <label>Wi-Fi</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" name="utilities[${unitCount-1}][maintenance]" value="maintenance">
                                    <label>Maintenance</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group full-width">
                            <label>Unit Condition Description</label>
                            <textarea name="unitCondition[]"></textarea>
                        </div>
                        <div class="form-group full-width">
                            <label>Upload Unit Photos</label>
                            <div class="file-upload">
                                <input type="file" name="unitPhotos[]" accept=".jpg,.jpeg,.png" multiple>
                                <label class="file-upload-label">
                                    üì∏ Click to upload unit photos (Multiple files allowed)
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', unitHTML);
            updateRemoveButtons();
        }

        function removeUnit(button) {
            button.closest('.unit-section').remove();
            unitCount--;
            updateUnitNumbers();
            updateRemoveButtons();
        }

        function updateUnitNumbers() {
            const units = document.querySelectorAll('.unit-section');
            units.forEach((unit, index) => {
                const title = unit.querySelector('.unit-title');
                title.textContent = `Unit ${index + 1}`;
            });
            unitCount = units.length;
        }

        function updateRemoveButtons() {
            const removeButtons = document.querySelectorAll('.remove-unit-btn');
            removeButtons.forEach(button => {
                button.style.display = removeButtons.length > 1 ? 'block' : 'none';
            });
        }

        // File upload feedback
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', function() {
                const label = this.nextElementSibling;
                const fileCount = this.files.length;
                if (fileCount > 0) {
                    label.style.background = 'rgba(76, 175, 80, 0.1)';
                    label.style.borderColor = '#4caf50';
                    label.style.color = '#4caf50';
                    if (fileCount === 1) {
                        label.textContent = `üìÑ ${this.files[0].name}`;
                    } else {
                        label.textContent = `üìÑ ${fileCount} files selected`;
                    }
                } else {
                    label.style.background = 'rgba(79, 172, 254, 0.05)';
                    label.style.borderColor = '#4facfe';
                    label.style.color = '#4facfe';
                    label.textContent = label.textContent.includes('documents') ? 
                        'üìÑ Click to upload property documents (PDF/JPG)' : 
                        label.textContent.includes('property images') ?
                        'üñºÔ∏è Click to upload property images (Multiple files allowed)' :
                        'üì∏ Click to upload unit photos (Multiple files allowed)';
                }
            });
        });

        // Form submission
        document.getElementById('propertyOwnerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic validation
            const requiredFields = this.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.style.borderColor = '#ff6b6b';
                    isValid = false;
                } else {
                    field.style.borderColor = '#e1e8ed';
                }
            });
            
            if (!isValid) {
                alert('Please fill in all required fields.');
                return;
            }
            
            // Show success message
            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                alert('Registration submitted successfully! You will receive a confirmation email shortly.');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }, 2000);
        });

        // Initialize
        updateRemoveButtons();
    </script>
</body>
</html>
